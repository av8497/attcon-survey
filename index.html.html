<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Behavior Study - UAE Fashion Survey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .content {
            padding: 40px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Social Media & Fashion Study</h1>
            <p>Understanding how people discover and purchase fashion in the UAE</p>
        </div>
        <div class="content">
            <h2>Tell us about yourself</h2>
            <form>
                <div class="form-group">
                    <label>Age</label>
                    <select required>
                        <option value="">Select your age range</option>
                        <option value="18-24">18-24</option>
                        <option value="25-29">25-29</option>
                        <option value="30-34">30-34</option>
                        <option value="35-39">35-39</option>
                        <option value="40-44">40-44</option>
                        <option value="45-50">45-50</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Monthly Income (AED)</label>
                    <select required>
                        <option value="">Select income range</option>
                        <option value="Under 3000">Under 3,000</option>
                        <option value="3000-5000">3,000 - 5,000</option>
                        <option value="5000-8000">5,000 - 8,000</option>
                        <option value="8000-12000">8,000 - 12,000</option>
                        <option value="12000-18000">12,000 - 18,000</option>
                        <option value="18000-25000">18,000 - 25,000</option>
                        <option value="Over 25000">Over 25,000</option>
                    </select>
                </div>
                <button type="button" class="btn" onclick="alert('Survey functionality working! Full version will be deployed next.')">Test Survey</button>
            </form>
        </div>
    </div>
</body>
</html>
